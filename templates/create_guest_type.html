<!-- Admin form to create new guest types -->
<form method="POST" action="/create_guest_type">
    <div class="form-group">
        <label for="type_name">New Guest Type Name</label>
        <input type="text" class="form-control" id="type_name" name="type_name" required>
    </div>
    <button type="submit" class="btn btn-success">Create Guest Type</button>
</form>
